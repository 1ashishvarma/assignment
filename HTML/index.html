<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-widthh, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
</head>
<body>
<form>
	<fieldset>
	<legend class="title"><h1>Login Form</h1></legend>
	<div class="container">
		<div class="right">
			<div class="formbox">
	<p>
		<label  for="username">Username:<span class="required">*</span></label>
		<input type="text"  name="username" value="username" required />
	</p>

	<p >
		<label  for="password">Password:<span class="required">*</span></label>
		<input type="password" name="password" value="password" required />
	</p>

	<p>
		<button><a href="home.html">Sign in</a></button>
	</p>
	
	<p>
	<input type="checkbox" name="Remember me">Remember me</p>
	<a id="forget" href="#" >Forget Password</a>
			</div>
		</div>
	</div>

	</fieldset>
</form>
</body>
</html>
